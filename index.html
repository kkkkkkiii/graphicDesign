<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title> 김윤섭 - 포토샵 </title>
    <style>
        /* ★ 추가 - *는, 전체선택자 - margin바깥여백과 padding안쪽여백 0으로 해주어 여백 초기화 */
        /* 초기화 */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ddd;
        }

        .pf {
            width: 600px;
            margin: 100px auto;
        }

        /* 가로 사이즈를 넣어줘야 중앙정렬 가능 */
        .pf>div {
            margin-bottom: 100px;
        }

        /* m30 - 상하좌우 30 */
        .pf img {
            width: 600px;
            border: 10px solid #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        /* background-color - 배경색 */
        /* margin: 0 auto -  */
    </style>
</head>

<body>
    <!-- .pf -->
    <div class="pf">
        <!-- div>a>img -->
        <!-- # - 임시 링크 -->
        <div><a href="#"><img src="./images/1.jpg" alt="1"></a></div>
        <div><a href="#"><img src="./images/2.jpg" alt="2"></a></div>
        <div><a href="#"><img src="./images/3.png" alt="3"></a></div>
        <div><a href="#"><img src="./images/4.jpg" alt="4"></a></div>
        <div><a href="#"><img src="./images/5.jpg" alt="5"></a></div>
        <div><a href="#"><img src="./images/6.gif" alt="6"></a></div>
        <div><a href="#"><img src="./images/7.jpg" alt="7"></a></div>
        <div><a href="#"><img src="./images/8.jpg" alt="8"></a></div>
        <div><a href="#"><img src="./images/9.jpg" alt="9"></a></div>
        <div><a href="#"><img src="./images/10.jpg" alt="10"></a></div>
        <div><a href="#"><img src="./images/11.jpg" alt="11"></a></div>
        <div><a href="#"><img src="./images/12.png" alt="12"></a></div>
        <div><a href="#"><img src="./images/13.jpg" alt="13"></a></div>
        <div><a href="#"><img src="./images/14.jpg" alt="14"></a></div>
        <div><a href="#"><img src="./images/15.jpg" alt="15"></a></div>
        <div><a href="#"><img src="./images/16.gif" alt="16"></a></div>
    </div>
</body>

</html>
